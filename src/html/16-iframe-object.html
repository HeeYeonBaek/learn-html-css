<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소 | Likelion Bootcamp</title>
    <style>
      iframe {
        border: 0;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>iframe, object 요소</h1>

    <!-- 외부 리소스를 삽입 할때 사용하는 태그. (이미지, 컨텍스트, 플러그인 등)-->
    <!-- object의 기본 속성은 data -->
    <h2>object 예시</h2>
    <object data="/src/assets/face/face2.jpg" type="image/jpeg"></object>

    <!-- pdf -->
    <figure>
      <object width="800" height="600" data="/src/assets/pdf/naver-coding-convention.pdf" type="application/pdf"></object>
      <figcaption>NHN Coding Convention</figcaption>
    </figure>
    <hr />

    <h2>iframe 예시</h2>

    <!-- video는 내 서버에 있는 파일을 사용, iframe(inline frame)은 외부 사이트에서 가져오는 것 -->
    <!-- title 속성은 비디오 설명 섹션으로 비디오 내용으로 수정해 주는 것이 좋다. <img> 태그로 비유하면 alt 태그와 같은 영역-->
    <!-- allowfullscreen : 전체화면 보기 속성값 -->
    <!-- iframe은 영상을 가지고 올때만 사용하지 않는다. ex)지도,  -->

    <!-- yotube 영상 -->
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/W6VSA3GDK6s?si=aA2p5FX8AM2Df8bF"
        title="WAI-ARIA 속성"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>WAI-ARIA 소개</figcaption>
    </figure>

    <!-- 지도 -->
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101240.9877926375!2d126.93485608522337!3d37.53666252305355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1764221373110!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
