<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <!-- picture : 0개 이상의 소스(즉 source는 생략 가능, 단 img 태그는 반드시 있어야 함) -->
    <!-- srcset : 소스(source)의 세트 / 경로 추천 기능 사용X, 먼저 src 쓰고 그 후에 set 추가 -->
    <!-- source 태그는 img 태그로 주입된다. 그래서 alt 태그가 없다. -->
    <!-- viewport 상황에 따라서 이미지가 반응한다. -->
    <!-- Retina : 망막 / Retina Display : 고화질 디스플레이 -->
    <!-- 1x, 2x, 등 밀도를 기준으로 사용하는 방식도 있다.  -->
    <!-- x를 사용하기보다 w를 사용해야 하는 이유 -->
    <!-- vw : viewport width (viewport : 화면 면적) -->
    <!-- 이미지 최적화를 위해서는 가급적 .webp나 .avif 포멧을 사용할 것을 권장
        같은 1mb 파일 사이즈여도 .webp 경우가 훨씬 가벼워진다.(성능 최적화) 
    -->

    <!-- label과 input 태그가 형제관계일 경우 label의 for속성에 input id를 추가해준다.-->
    <!-- 반대로 label안에 input 태그가 자식요소로 들어가 있을 경우 for속성은 필요 없다. -->

    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>picture, source 요소</h1>

    <picture>
      <source sizes="50vw" srcset="/src/assets/logo/netflix@1x.webp 420w, /src/assets/logo/netflix@2x.webp 656w" />
      <img src="/src/assets/logo/netflix@1x.png" alt="NETFLIX" />
    </picture>

    <hr />
    <picture>
      <source srcset="/src/assets/rwd/image-1x.png 1x, /src/assets/rwd/image-2x.png 2x, /src/assets/rwd/image-3x.png 3x" />
      <img src="/src/assets/rwd/image-src.png" alt="" />
    </picture>
    <hr />
    <picture>
      <source srcset="/src/assets/rwd/small-550.jpg 550w" media="(max-width: 500px)" />
      <source srcset="/src/assets/rwd/medium-1024.jpg 1024w" media="(max-width: 768px)" />
      <source srcset="/src/assets/rwd/large-1600.jpg 1600w" media="(max-width: 1280px)" />
      <img src="/src/assets/rwd/normal-1920.jpg" alt="" />
    </picture>
  </body>
</html>
