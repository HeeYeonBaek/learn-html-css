<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(input) 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <!-- 여러가지 항목에서 원하는 값 선택 => radio / check -->
    <!-- 목록 형태로 펼쳐지는 항목 => combo box -->
    <!-- 성격은 여러가지, 요소는 <input> 하나만 남는다. 단 input type="" 속성값에 따라 역할이 달라진다. -->
    <!-- input에는 반드시 1:1로 대응되는 lable을 가지고 가야한다. -->
    <!-- placeholder는 레이블이 아니다. -->
    <!-- fieldset은 연관성이 있는 항목을 묶을 때 사용한다. -->
    <!-- label 태그 안에 input 태그를 추가 할 경우 screen reader에서 해당 서식이 연결되어 있음을 암묵적으로 알려준다. -->
    <!-- UserName : 타이틀 케이스, 파스칼 케이스 | userName : 카멜케이스 | user_name : 스네이크 케이스 | user-name : 케밥케이스 -->
    <!-- 포커스를 지정할 수 없는 태그에도 tabindex 속성을 부여하면 활성화 할 수 있다. -->
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>폼(input) 요소</h1>

    <form action="">
      <fieldset>
        <legend>필수 입력</legend>
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <div>
          <label>
            비밀번호
            <input type="password" />
          </label>
        </div>
      </fieldset>
    </form>
    <hr />
    <!-- 텍스트 입력 서식 -->
    <form id="inputForm" action="https://formspree.io/f/xeqwwbwk" method="post">
      <div>
        <label for="userID">이름</label>
        <input type="text" id="userID" required placeholder="예)이름" name="name" />
      </div>

      <!-- 비밀번호 입력 서식 -->
      <div>
        <label for="userPwd">비밀번호</label>
        <input type="password" class="userPwd" required placeholder="최소 8자리 이상" name="password" pattern="^(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$" />
      </div>

      <!-- 이메일 입력 서식 -->
      <div>
        <label for="userEmail">이메일</label>
        <input type="email" id="userEmail" required placeholder="예)guest@likelion.net" name="email" />
      </div>

      <!-- 전화번호 입력 서식 -->
      <div>
        <label for="userPhone">전화번호</label>
        <input type="tel" id="userPhone" placeholder="예)010-0000-0000" name="phone" pattern="[0-9]{10}" />
      </div>

      <!-- url 입력 서식 -->
      <div>
        <label for="userSns">SNS</label>
        <input type="url" id="userSns" placeholder="예)https://www.facebook.com" name="sns" />
      </div>

      <!-- 검색어 입력 서식 -->
      <div>
        <label for="search">검색어</label>
        <input type="search" id="search" placeholder="검색어 예)멋쟁이 사자처럼" name="search" />
      </div>

      <!-- Radio 입력 서식 -->
      <div>
        <input type="radio" id="male" name="gender" value="man" checked />
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="woman" />
        <label for="female">여자</label>
      </div>

      <!-- 체크박스 입력 서식 -->
      <div>
        <input type="checkbox" id="html" name="frontend" value="html" checked />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="frontend" value="css" />
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="frontend" value="js" />
        <label for="js">Javascript</label>
      </div>

      <!-- file 첨부 -->
      <div>
        <input type="file" />
      </div>

      <!-- 전송버튼 -->
      <input type="submit" value="전송" />
      <!-- <button>제출</button> -->

      <!-- 초기화 버튼 -->
      <input type="reset" />
      <!-- 일반 버튼 -->
      <input type="button" value="Click!" />
    </form>

    <input form="inputForm" type="reset" value="초기화" />
  </body>
</html>
