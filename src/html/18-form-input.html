<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(input) 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <!-- 여러가지 항목에서 원하는 값 선택 => radio / check -->
    <!-- 목록 형태로 펼쳐지는 항목 => combo box -->
    <!-- 성격은 여러가지, 요소는 <input> 하나만 남는다. 단 input type="" 속성값에 따라 역할이 달라진다. -->
    <!-- input에는 반드시 1:1로 대응되는 lable을 가지고 가야한다. -->
    <!-- placeholder는 레이블이 아니다. -->
    <!-- fieldset은 연관성이 있는 항목을 묶을 때 사용한다. -->
    <!-- label 태그 안에 input 태그를 추가 할 경우 screen reader에서 해당 서식이 연결되어 있음을 암묵적으로 알려준다. -->
    <!-- UserName : 타이틀 케이스, 파스칼 케이스 | userName : 카멜케이스 | user_name : 스네이크 케이스 | user-name : 케밥케이스 -->
    <!-- 포커스를 지정할 수 없는 태그에도 tabindex 속성을 부여하면 활성화 할 수 있다. -->
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>폼(input) 요소</h1>

    <form action="">
      <fieldset>
        <legend>필수 입력</legend>
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <div>
          <label>
            비밀번호
            <input type="password" />
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
